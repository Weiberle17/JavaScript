            <button type="button" class="field" id="8" value="1"></button>
            <button type="button" class="field" id="9" value="1"></button>
        </div>

        <button type="button" class="reset" onclick="window.location.href=window.location.href">Refresh Page</button>
    </div>
</body>
</html>
