<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoeMap.js" async></script>
    <title>TicTacToeMap</title>
</head>
<body>
<div class="playfield">
    <h1>TicTacToe</h1>
    <p>An der Reihe:</p>
    <p id="status">X</p>

    <div class="fields">
        <button id="1" class="field"></button>
        <button id="2" class="field"></button>
        <button id="3" class="field"></button>
        <button id="4" class="field"></button>
        <button id="5" class="field"></button>
        <button id="6" class="field"></button>
        <button id="7" class="field"></button>
        <button id="8" class="field"></button>
        <button id="9" class="field"></button>
    </div>

    <button type="button" id="reset">Reset Game</button>
</div>
</body>
</html>
